<!--Inicio Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-green">
  <div class="container">
    <a routerLink="/home" class="navbar-left"
      ><img style="width: 12rem" src="assets/logo3.svg"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse d-md-flex justify-content-between"
      id="navbarSupportedContent"
    >
      <form class="form-inline input-search pt-sm-3 pt-md-0">
        <div class="input-icon">
          <input type="search" placeholder="Pesquise os produtos" />
          <button class="btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      <ul class="navbar-nav d-flex align-items-center">
        <div *ngIf="authService.btnLogin()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/login"
            >
              <fa-icon [icon]="faUser" class="faUser fa-2x"></fa-icon>
              <div class="mt-3">
                <strong class="ml-2">Bem-vindo</strong>
                <p class="ml-2">Entre ou cadastre-se</p>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnAdmin()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/dashboard"
            >
              <fa-icon [icon]="faUserCog" class="faUserCog fa-2x"></fa-icon>
              <div class="mt-3">
                <strong class="ml-2">Olá, {{ user }}</strong>
                <p class="ml-2">Dashboard</p>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnCart()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              routerLink="/carrinho"
            >
              <fa-icon [icon]="faCartPlus" class="faCartPlus fa-2x"></fa-icon>
              <div>
                <strong class="mb-0 mt-3 ml-2">Carrinho</strong>
              </div>
            </a>
          </li>
        </div>
        <!--  -->
        <div *ngIf="authService.btnSair()">
          <li class="nav-item mx-3">
            <a
              class="text-white d-flex align-items-center justify-content-center"
              (click)="logout()"
            >
              <fa-icon
                [icon]="faSignOutAlt"
                class="faSignOutAlt fa-2x"
              ></fa-icon>
              <div>
                <strong class="mb-0 mt-3 ml-2">Sair</strong>
              </div>
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
<!-- Fim Navbar -->
<nav class="navbar navbar-expand-lg bg-green-dark">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav w-100 d-flex justify-content-between">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <fa-icon [icon]="faBars" class="faCartPlus fa-1x p-3"></fa-icon>
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!-- <a class="dropdown-item" href="#">Cadeiras e próteses</a> -->
            <!-- <a class="dropdown-item" href="#">Cachorros</a> -->
            <!-- <a class="dropdown-item" href="#">Gatos</a> -->
            <a
              *ngFor="let item of listaCategoria"
              class="dropdown-item"
              href="#"
              >{{ item }}</a
            >
          </div>
        </li>
        <div class="d-flex">
          <li class="nav-item mr-5">
            <a class="nav-link text-white" href="#" routerLink="/sobre"
              >Quem somos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Entre em contato</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
