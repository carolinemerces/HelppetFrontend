<!-- Colunas sempre com metade da largura disponível, em dispositivos móveis e desktop -->
<div class="container-fluid">
  <div class="row height-100">
    <div class="col-6 bg-dark d-flex justify-content-center align-items-center">
      <!--Logotipo -->
      <img src="assets/logo2.png" />
      <!--/Logotipo -->
    </div>
    <div class="col-6 d-flex justify-content-center w-100 h-100">
      <div class="container w-100">
        <!--primeira linha - título-->
        <div class="row w-100 mt-5 mb-5">
          <div class="col-md-12">
            <h1 class="text-center font-weight-bold text-muted">Login</h1>
          </div>
        </div>
        <!--final-->
        <div class="row mb-5 d-flex justify-content-center">
          <div class="col-md-6">
            <div class="form">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                [(ngModel)]="userLogin.usuario"
              />
              <label for="exampleInputEmail1" class="label-name">
                <span class="content-name">E-mail:</span>
              </label>
            </div>

            <div class="form">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="userLogin.senha"
                required
              />
              <label for="exampleInputPassword1" class="label-name">
                <span class="content-name"> Senha </span>
              </label>
            </div>
            <div class="mt-4 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-outline-success w-25"
                (click)="entrar()"
              >
                Entrar
              </button>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mt-3 d-flex justify-content-right">
                  <a routerLink="/cadastro">Esqueceu sua senha?</a>
                </div>
              </div>
              <div class="col-mb-6">
                <div class="mt-3 d-flex justify-content-end">
                  Não tem uma conta?&ensp;<a routerLink="/cadastro"
                    >Cadastre-se</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--final-->
    </div>
  </div>
</div>
